on:
  push:
    branches: [ "testing" ]  # Only triggers on testing

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_TOKEN }}
          app_location: "src"
          output_location: "dist"
          deployment_environment: "testing"  # Deploys to a preview URL
